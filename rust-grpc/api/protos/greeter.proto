syntax = "proto3";
package greeter;

message InnerRequest {
    string secret = 1;
}

message HelloRequest {
    InnerRequest inner = 3;
    string name = 2;
    int64 id = 1;
    int32 incarnation = 4;
}

message HelloResponse {
    string message = 1;
}

service Greeter {
    rpc Sayhello (HelloRequest) returns (HelloResponse);
}